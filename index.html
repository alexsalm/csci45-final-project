<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True North</title>
</head>
<body>
    <section class="plans">
        <h2>Plan List</h2>
        <div class="input">
            <input type="text" class="input-field" id="planInput" placeholder="Add a new plan"/>
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="planList"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span id="planCount">0</span> items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
</body>
</html>
