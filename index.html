<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>True North</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper">
        <header class="trueNorth">
            <h2>What is your true north?</h2>
            <div class="true-north-and-button-container">
                <div class="input">
                    <input type="text" class="input-field" id="true-north-input"
                    placeholder="Add your true north here">
                </div>
                <div class="input-button">
                    <button class="header-btn">Add</button>
                </div>
            </div>
            <h3 id="true-north-declaration"></h3>
        </header>
        <div class="true-north-title">
            <h1 id="true-north-title">Simple dashboard, designed with career changers in mind</h1>
        </div>
    </div>

    <div class="section-wrapper">
        <div class="section-explainer">
            <h1 id="section-subheading">Write down plans that will bring you clarity, and move you closer to your true north</h1>
        </div>
        <section class="plan">
            <h2>Create clarity here</h2>
            <div>
                <button class="generateExample">Generate Example</button>
                <p id="exampleText"></p>
            </div>
            <div class="plan-and-button-container">
                <div class="input">
                    <input type="text" class="input-field" id="planInput" placeholder="Add a new plan"/>
                </div>
                <div class="plan-button">
                    <button class="btn">Add</button>
                </div>
            </div>
            <div class="not-aligned-section">
                <h4 id="not-aligned-message"></h4>
            </div>
            <ul class="scroll">
                <li id="planList"></li>
            </ul>
            <div>
                <hr class="counter"/>
                <div class="counter-container">
                    <p><span id="planCount">0</span> items total</p>
                    <button id="deleteButton">Delete All</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer">
            <div class="made-by-wrapper">
                <p class="made-by">Made By</p>
                <p class="author">Alejandro L</p>
            </div>
            <dialog id="feedbackDialog">
                <form method="dialog">
                    <p>
                        <label for="feedbackList">What are your thoughts on this webapp? I would greatly appreciate the feedback.</label>
                        <select id="feedbackList" name="feedbackList">
                            <option id="no-option-selected"></option>
                            <option id="needs-work">Needs work</option>
                            <option id="very-helpful">Very helpful</option>
                            <option id="did-not-help">Did not help me</option>
                            <option id="not-sure-option">I'm not sure</option>
                        </select>
                    </p>
                    <div>
                        <button id="cancel" type="reset">Cancel</button>
                        <button class="submit" type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
            <div class="feedback-button-wrapper">
                <button id="feedback">Feedback</button>
            </div>
            <div class="feedback-section">
                <h4 id="feedback-message"></h4>
            </div>
        </div>
    </footer>
</body>
</html>
