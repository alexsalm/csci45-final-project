<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>True North</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="trueNorth">
        <h2>What is your true north?</h2>
        <div class="true-north-and-button-container">
            <div class="input">
                <input type="text" class="input-field" id="true-north-input"
                placeholder="E.g. Go to mars by 2030">
            </div>
            <div class="input-button">
                <button class="header-btn">Add</button>
            </div>
        </div>
        
        <h3 id="true-north-declaration"></h3>
    </header>
    <section class="plan">
        <h2>Plan List</h2>
        <div class="plan-and-button-container">
             <div class="input">
                <input type="text" class="input-field" id="planInput" placeholder="Add a new plan"/>
            </div>
            <div class="plan-button">
                <button class="btn">Add</button>
            </div>
        </div>

        <div class="not-aligned-section">
            <h4 id="not-aligned-message"></h4>
        </div>
        <dialog id="attentionDialog">
            <form method="dialog">
                <p>
                    <label for="attentionList">Where is the majority of your attention flowing at the moment?</label>
                    <select id="attentionList" name="attentionList">
                        <option id="no-option-selected"></option>
                        <option id="true-north-option">My true north</option>
                        <option id="other-obligations">Other obligations</option>
                        <option id="distraction-option">Distractions</option>
                        <option id="not-sure-option">I'm not sure</option>
                    </select>
                </p>
                <div>
                    <button id="cancel" type="reset">Cancel</button>
                    <button class="submit" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
        <div class="attention-wrapper">
            <button id="attention">Attention</button>
        </div>
        <div class="attention-section">
            <h4 id="attention-message"></h4>
        </div>
        <ul class="scroll">
            <li id="planList"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span id="planCount">0</span> items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Alejandro L</p>
        </div>
    </footer>
</body>
</html>
